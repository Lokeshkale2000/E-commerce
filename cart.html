<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        #cart {
            max-width: 800px;
            margin: auto;
        }

        #cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        #cart-items li {
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #cart-items img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #575757;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .delete-button:hover {
            background-color: darkred;
        }
        nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo h1 {
    margin: 0;
}

.nav-links ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links ul li {
    margin: 0 10px;
}

.nav-links ul li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.nav-links ul li a:hover {
    background-color: #575757;
}
    </style>
</head>
<body>
    <main>
        <section id="cart">
            <nav>
                <div class="logo">
                    <h1>My E-commerce Store</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Items in cart: <span id="cart-count">0</span></p>
            <p>Total: $<span id="total-price">0.00</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
